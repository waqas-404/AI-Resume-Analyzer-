{% extends "analyzer/auth_base.html" %}


{% block title %}Login - AI Resume Analyzer{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 8px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Login</h1>
    <p style="color: #a0aec0; font-size: 14px; margin-bottom: 32px;">Welcome back! Please enter your credentials</p>
    
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input 
                type="text" 
                id="email" 
                name="email" 
                class="form-control" 
                placeholder="Enter your email"
                required
                autocomplete="email"
            >
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control" 
                placeholder="Enter your password"
                required
                autocomplete="current-password"
            >
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
            <input 
                type="checkbox" 
                id="terms" 
                name="terms" 
                style="width: 18px; height: 18px; cursor: pointer; accent-color: #667eea;"
                required
            >
            <label for="terms" style="color: #a0aec0; font-size: 14px; margin: 0; cursor: pointer;">
                I agree to the <a href="#" style="color: #667eea; text-decoration: none;">Terms and Conditions</a>
            </label>
        </div>

        <button type="submit" class="btn-primary">
            Sign In
        </button>
    </form>

    <div style="margin-top: 24px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
        <a href="/auth/password/reset/" style="color: #667eea; text-decoration: none; font-size: 14px; font-weight: 600; transition: opacity 0.3s;">
            Forgot Password?
        </a>
        <a href="{% url 'signup' %}" style="color: #667eea; text-decoration: none; font-size: 14px; font-weight: 600; transition: opacity 0.3s;">
            Create Account â†’
        </a>
    </div>
</div>

<style>
    a:hover {
        opacity: 0.8;
    }
</style>
{% endblock %}
